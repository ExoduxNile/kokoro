schemaVersion: 1.2

endpoints:
  - name: kokoro-tts
    displayName: Kokoro Text-to-Speech API
    service:
      basePath: /v1
      port: 9090
    type: REST
    networkVisibilities:
      - Public
      - Organization
    schemaFilePath: openapi.yaml

configurations:
  env:
    - name: HF_API_TOKEN
      valueFrom:
        configForm:
          displayName: Hugging Face API Token
          required: true
          type: secret
    - name: PORT
      valueFrom:
        configForm:
          displayName: Application Port
          required: true
          type: number
          defaultValue: 8880
    - name: POETRY_VIRTUALENVS_IN_PROJECT
      valueFrom:
        configForm:
          displayName: Poetry Virtualenv in Project
          required: false
          type: boolean
          defaultValue: true
